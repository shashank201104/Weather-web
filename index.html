<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Weather : know your Weather</title>
    <link rel="icon" type="image/x-icon" href="icons8-partly-cloudy-day-70.png" class="invert">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="srch" placeholder="Enter city name..">
            <button class="srchbtn">
                <img src="weather-icons/searchicon.svg" alt="" class="srchimg">
            </button>
        </div>
        <img src="weather-icons/weathericon.svg" alt="" class="weatherimg">
        <p class="weathertype"></p>
        <p  class="cityname">
            Delhi
        </p>
        <p class="temprature">
            22Â° C
        </p>
        <div class="details">
            <div class="humidity">
                <img src="weather-icons/humidity.png" alt="">
                <p>
                    20% Humidity
                </p>
            </div>
            <div class="wind">
                <img src="weather-icons/icons8-wind-96.png" alt="">
                <p>15 Km/h Wind Speed</p>
            </div>
           
        </div>
    </div>
</body>
</html>
